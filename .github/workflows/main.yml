name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.MAKE_BELIEVE_HHF_TOKEN }}
        run: git push https://alberto-lorente:$MAKE_BELIEVE_HHF_TOKEN@huggingface.co/spaces/alberto-lorente/Make_Believe main
